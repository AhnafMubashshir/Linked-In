version: '3.8'

services:
  frontend:
    build:
      context: ./linked_in
      dockerfile: Dockerfile
      network: host
    container_name: frontend
    image: frontend

    ports:
      - '3000:3000'
    stdin_open: true
    tty: true

  upload:
    build: 
      context: ./Distributed_Servers/file_upload_server
      network: host
    container_name: upload
    image: upload
    ports:
      - '6001:6001'
    volumes:
      - ./Distributed_Servers/file_upload_server:/mini-linkedin/upload
      - ./mini-linkedin/upload/node_modules
  
  notification:
    build: 
      context: ./Distributed_Servers/notification_server
      network: host
    container_name: notification
    image: notification
    ports:
      - '6002:6002'
    volumes:
      - ./Distributed_Servers/notification_server:/mini-linkedin/notifications
      - ./mini-linkedin/notifications/node_modules

  post:
    build: 
      context: ./Distributed_Servers/post_server
      network: host
    container_name: post
    image: post

    ports:
      - '6003:6003'
    volumes:
      - ./Distributed_Servers/post_server:/mini-linkedin/posts
      - ./mini-linkedin/posts/node_modules

  user:
    build: 
      context: ./Distributed_Servers/user_server
      network: host
    container_name: user
    image: user

    ports:
      - '6004:6004'
    volumes:
      - ./Distributed_Servers/user_server:/mini-linkedin/users
      - ./mini-linkedin/users/node_modules

  user_db:
    image: mongo:latest
    container_name: user_db
    restart: unless-stopped
    volumes:
      - user_data:/data/db

  post_db:
    image: mongo:latest
    container_name: post_db
    restart: unless-stopped
    volumes:
      - post_data:/data/db
  
  minio:
    image: minio/minio:latest
    ports:
      - 9000:9000
      - 9090:9090 
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9090"
    volumes:
      - ~/minio/data:/data

  notification_db:
    image: mongo:latest
    container_name: notification_db
    restart: unless-stopped
    volumes:
      - notification_data:/data/db

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
volumes:
  user_data:
  post_data:
  notification_data: